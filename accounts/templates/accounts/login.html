<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">MoneyMitra</h1>
      <nav class="space-x-4 text-sm md:text-base">
        <a href="{% url 'home' %}" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a href="{% url 'apply_loan' %}" class="text-gray-700 hover:text-indigo-600">Apply</a>
        <a href="{% url 'loan_dashboard' %}" class="text-gray-700 hover:text-indigo-600">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Login to Your Account</h2>

      {% if error %}
        <p class="text-red-600 text-center mb-4 text-sm">{{ error }}</p>
      {% endif %}

      <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          >
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register here</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 mt-10">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-600">
      &copy; 2025 MoneyMitra. All rights reserved.
    </div>
  </footer>

</body>
</html>
