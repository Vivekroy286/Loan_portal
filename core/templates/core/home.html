<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Portal Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Hero Section -->
  <section class="bg-blue-600 text-white py-20 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Instant Personal Loan</h1>
    <p class="text-lg md:text-xl mb-6">Quick approval. Minimal documentation. Money in 24 hours.</p>
    <a href="{% url 'apply_loan' %}" class="inline-block bg-white text-blue-600 font-semibold px-6 py-3 rounded-md hover:bg-gray-200">
      Apply Now
    </a>
  </section>

  <!-- EMI Calculator (dynamic) -->
  <section class="py-16 mx-auto max-w-lg px-4">
    <h2 class="text-2xl font-semibold mb-6 text-center text-blue-700">Estimate Your EMI</h2>
    <form id="emi-form" class="space-y-4">
      <input type="number" id="loanAmount" placeholder="Loan Amount (₹)" class="w-full px-4 py-2 border rounded" required>
      <input type="number" id="tenure" placeholder="Tenure (months)" class="w-full px-4 py-2 border rounded" required>
      <input type="number" step="0.01" id="interestRate" placeholder="Interest Rate (% per annum)" class="w-full px-4 py-2 border rounded" required>
    </form>

    <div class="mt-6 text-center">
      <p class="text-lg font-semibold">Estimated EMI: 
        <span id="emiResult" class="text-green-600">₹0.00</span>
      </p>
    </div>
  </section>

  <!-- Features Section -->
  <section class="py-16 bg-white">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 text-center px-4">
      <div><h3 class="font-bold mb-2">Quick Approval</h3><p>Get pre-approved in minutes.</p></div>
      <div><h3 class="font-bold mb-2">Minimal Docs</h3><p>Only basic KYC and income proofs.</p></div>
      <div><h3 class="font-bold mb-2">Flexible Tenure</h3><p>Repay over 12–96 months.</p></div>
    </div>
  </section>

  <!-- Footer & Links -->
  <footer class="py-6 text-center">
    <a href="{% url 'login' %}" class="mx-2 text-blue-600 hover:underline">Login</a>
    <a href="{% url 'register' %}" class="mx-2 text-blue-600 hover:underline">Register</a>
  </footer>

  <!-- EMI Calculator Script -->
  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById("loanAmount").value);
      const N = parseInt(document.getElementById("tenure").value);
      const annualRate = parseFloat(document.getElementById("interestRate").value);

      if (isNaN(P) || isNaN(N) || isNaN(annualRate) || P <= 0 || N <= 0 || annualRate < 0) {
        document.getElementById("emiResult").innerText = "₹0.00";
        return;
      }

      const R = annualRate / 12 / 100;
      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      document.getElementById("emiResult").innerText = "₹" + emi.toFixed(2);
    }

    const inputs = document.querySelectorAll("#loanAmount, #tenure, #interestRate");
    inputs.forEach(input => {
      input.addEventListener("input", calculateEMI);
    });
  </script>

</body>
</html>
