<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for a Loan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Apply for a Loan</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- Amount -->
      <div>
        <label for="id_amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
        <input type="number" name="amount" id="id_amount" value="{{ form.amount.value }}" 
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        {% if form.amount.errors %}
          <p class="text-sm text-red-500">{{ form.amount.errors.0 }}</p>
        {% endif %}
      </div>

      <!-- Tenure -->
      <div>
        <label for="id_tenure_months" class="block text-sm font-medium text-gray-700 mb-1">Tenure (months)</label>
        <input type="number" name="tenure_months" id="id_tenure_months" value="{{ form.tenure_months.value }}"
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        {% if form.tenure_months.errors %}
          <p class="text-sm text-red-500">{{ form.tenure_months.errors.0 }}</p>
        {% endif %}
      </div>

      <!-- Interest Rate -->
      <div>
        <label for="id_interest_rate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
        <input type="number" step="0.01" name="interest_rate" id="id_interest_rate" value="{{ form.interest_rate.value }}"
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        {% if form.interest_rate.errors %}
          <p class="text-sm text-red-500">{{ form.interest_rate.errors.0 }}</p>
        {% endif %}
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Submit Application
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'loan_dashboard' %}" class="text-blue-600 hover:underline">Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
